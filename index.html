<!DOCTYPE html>
<html>
<head>
    <title>Habitaci칩n VR con A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- C치mara y controles para VR -->
        <a-entity camera look-controls position="0 1.6 0">
            <a-entity oculus-touch-controls="hand: left; movement: true; joystick-model: true"></a-entity>
            <a-entity oculus-touch-controls="hand: right; grab: true;  joystick-model: true"></a-entity>
          </a-entity>

        <!-- Paredes de la habitaci칩n con diferentes colores -->
        <!-- Pared frontal (Z negativo) -->
        <a-box position="0 2.5 -5" rotation="0 0 0" width="10" height="5" depth="0.1" color="#FF0000"></a-box> <!-- Rojo -->
        
        <!-- Pared trasera (Z positivo) -->
        <a-box position="0 2.5 5" rotation="0 0 0" width="10" height="5" depth="0.1" color="#00FF00"></a-box> <!-- Verde -->
        
        <!-- Pared izquierda (X negativo) -->
        <a-box position="-5 2.5 0" rotation="0 90 0" width="10" height="5" depth="0.1" color="#0000FF"></a-box> <!-- Azul -->
        
        <!-- Pared derecha (X positivo) -->
        <a-box position="5 2.5 0" rotation="0 90 0" width="10" height="5" depth="0.1" color="#FFFF00"></a-box> <!-- Amarillo -->

        <!-- Suelo -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

        <!-- Cielo -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Iluminaci칩n -->
        <a-entity light="type: ambient; color: #ccc"></a-entity>
        <a-entity light="type: directional; color: #fff; intensity: 0.9" position="1 1 0"></a-entity>
    </a-scene>
</body>
</html>
